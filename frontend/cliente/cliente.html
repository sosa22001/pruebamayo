<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Cliente</title>
</head>

<body>

    <!-- CONTENIDO LOGIN -->
    <div id="login-usuario-container" class="main-container">
        <div id="login-usuario-content" class="content">
            <header class="container-logo">
                <img src="assets/img/logo-blanco.png" alt="logo">
            </header>

            <div class="container-imagen">
                <img src="assets/img/usuario.png" alt="user">
                <h1>CLIENTE</h1>
            </div>

            <main class="container-formulario">
                <form action="" id="form-login">
                    <section>
                        <i class="fa-solid fa-user"></i>
                        <input id="input-usuario" type="email" placeholder="correo">
                    </section>
                    <section>
                        <i class="fa-solid fa-lock"></i>
                        <input id="input-password" type="password" placeholder="contraseña">
                    </section>
                </form>
                <span id="login-error" class="msg-error"></span>
            </main>
            <footer class="container-boton">
                <button type="button" id="iniciar-sesion" onclick="obtenerUsuario()"><a id="ir-categorias" >INICIAR SESION</a></button>
                <p>No tengo cuenta, <a href="#" id="ancla-registro" onclick="ocultarLogin()">registrarme</a></p>
            </footer>
        </div>
    </div>


    <!-- CONTENIDO REGISTRO -->
    <div id="registro-usuario-container" class="main-container">
        <div id="registro-usuario-content" class="content">
            <!-- <nav>
                <div class="logo-nav">
                    <img id="logo-tecno-shop" src="assets/img/logo-negativo.png" alt="logo-empresa">
                </div>
                <img src="assets/img/usuario.png" alt="">
            </nav> -->
            <section class="titulo">
                <div>Registrate</div>
                Ingresa tus datos
            </section>
            <main>
                <form action="" id="form-registro">
                    <div class="contenedor-input">
                        <p>Primer Nombre</p>
                        <input id="inp-nombre" class="input-bonito" type="text" placeholder="Usuario">
                    </div>
                    <div class="contenedor-input">
                        <p>Primer Apellido</p>
                        <input id="inp-apellido" class="input-bonito" type="text" placeholder="Usuario">
                    </div>
                    <div class="contenedor-input">
                        <p>Email</p>
                        <input id="inp-email" class="input-bonito" type="email" placeholder="sosa6603@gmail.com">
                    </div>
                    <div class="contenedor-input">
                        <p>Contraseña</p>
                        <input id="inp-contraseña" class="input-bonito" type="password">
                    </div>
                    <div class="contenedor-input">
                        <p>Teléfono</p>
                        <input id="inp-telefono" class="input-bonito" type="text" placeholder="0000-0000">
                    </div>
                    <div class="contenedor-input">
                        <p>Direccion</p>
                        <input id="inp-direccion" class="input-bonito" type="text" placeholder="Tegucigalpa">
                    </div>
                    <div class="contenedor-input">
                        <p>Tarjeta de Credito</p>
                        <input id="inp-tarjeta" class="input-bonito" type="text" placeholder="0000-0000">
                    </div>
                    <span id="registro-error" class="msg-error"></span>
                </form>
            </main>
            <footer>
                <button id="btn-listo" onclick="validacionInputs()"><a id="listo-categorias">LISTO</a></button>
                <p>Ya tengo cuenta, <a href="#" onclick="ocultarRegistro()">iniciar sesion</a></p>
            </footer>
        </div>        
    </div>

    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/8b44041adf.js" crossorigin="anonymous"></script>
</body>

</html>
